<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Curso Completo Do Desenvolvedor Web</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body>
    <form method="POST" action="form.php">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite o seu nome" required>
        </div class="form-group">

        <div>
            <label for="email">E-mail</label>
            <input type="text" name="email" id="email" class="form-control" placeholder="seu@email.com" required>
        </div>


        <div>
            <label for="nascimento">Nascimento</label>
            <input type="date" name="nascimento" id="nascimento" class="form-control" required min="2016-01-01"
                max="2020-01-25">
        </div>


        <div>
            <label>Sexo</label>
            <input type="radio" name="sexo" id="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" name="sexo" id="feminino">
            <label for="feminino">Feminino</label>

            <div>

                <div class="form-group">
                    <label for="li">Li o contrato e aceito</label>
                    <input type="checkbox" name="li" id="li" required checked>
                </div>

                <div class="form-group">
                    <label for="volume">Volume</label>
                    <input type="range" name="volume" id="volume" min="0" max="100" value="25">
                </div>

                <div>

                    <div class="form-group">
                        <label for="meter">Bateria</label>
                        <meter min="0" name="meter" max="100" low="15" value="12">12</meter>
                    </div>

                    <div>

                        <div class="form-group">
                            <label for="meter">Carregando</label>
                            <progress min="0" name="p" max="100" value="60">60%</progress>
                        </div>

                        <div>

                            <div class="form-group">
                                <label for="ano">Ano Fabricação</label>
                                <input type="number" name="ano" id="ano" min="1980" max="2050" value="2015">
                            </div>
                            <div class="form-group">
                                <label for="cor">Cor</label>
                                <input type="color" name="cor" id="cor" class="form-group">
                                >
                            </div>

                            <div class="form-group">
                                <label for="url">Url</label>
                                <input type="url" name="url" id="url">
                                
                            </div>

                            <div class="form-group">
                                <label for="buscar">Buscar</label>
                                <input type="search" name="buscar" id="buscar" class="form-group"> 
                            </div>
                            <div class="form-group">
                                <label for="mensagem">Mensagem</label>
                                <textarea type="mensagem" name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="estados">Estado</label>
                                <select name="estados" id="estados">
                                    <option value="AC">ACRE</option>
                                    <option value="AP">AMAPÁ</option>
                                    <option value="AM">AMAZONAS</option>
                                    <option value="BA">BAHIA</option>
                                    <option value="CE">CEARÁ</option>
                                    <option value="DF">DISTRITO FEDERAL</option>
                                    <option value="ES">ESPÍRITO SANTO</option>
                                    <option value="GO">GOIÁS</option>
                                    <option value="MA">MARANHÃO</option>
                                    <option value="MT">MATO GROSSO</option>
                                    <option value="MS">MATO GROSSO DO SUL</option>
                                    <option value="MG">MINAS GERAIS</option>
                                    <option value="PA">PARÁ</option>
                                    <option value="PB">PARAÍBA</option>
                                    <option value="PR">PARANÁ</option>
                                    <option value="PE">PERNAMBUCO</option>
                                    <option value="PI">PIAUÍ</option>
                                    <option value="RJ">RIO DE JANEIRO</option>
                                    <option value="RN">RIO GRANDE DO NORTE</option>
                                    <option value="RS">RIO GRANDE DO SUL</option>
                                    <option value="RO">RONDÔNIA</option>
                                    <option value="RR">RORAIMA</option>
                                    <option value="SC">SANTA CATARINA</option>
                                    <option value="SP">SÃO PAULO</option>
                                    <option value="SE">SERGIPE</option>
                                    <option value="TO">TOCANTIS</option>
                                </select>
                            </div>
                           
                            <button type="submit" class="btn btn-success">Cadastrar</button>
                        </div>
    </form>

    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
